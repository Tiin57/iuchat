<!DOCTYPE html>
<html lang="en">
<head>
    <title>IUChat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/cosmo/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <div id="body" class="text-center">
        <div id="chat-window" class="container">
            <div id="table-container">
                <table class="table table-condensed table-responsive" id="message-window">
                    <tbody id="message-container"></tbody>
                </table>
            </div>
            <form id="form-chat" class="form-inline">
                <div id="input-container" class="form-group">
                    <input type="text" class="form-control form-control-inline" id="input-chat-message" />
                    <button id="btn-chat-send" class="btn btn-success">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
